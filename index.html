<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/repeat-solid.svg" />
    <title>currency exchange API</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- font awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Secular+One&display=swap" rel="stylesheet">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="custom-scrollbar" id="currency">

    <section id="currencySec">
        <div class="container">
            <form class="form">
                <h1>currency exchange API <span><i class="fa-solid fa-money-bill-transfer"></i></span></h1>
                <div class="row">
                    <div class="form-group col-xl-12 col-sm-12">
                        <label for="From">From currency</label>
                        <select id="From" class="currency form-control">
                            <option selected disabled value="">select currency</option>
                        </select>
                    </div>

                    <div class="form-group arrow col-xl-12 col-sm-12">
                        <i id="changeCurrency" class="fa-solid fa-repeat"><span>switch</span></i>
                    </div>

                    <div class="form-group col-xl-12 col-sm-12">
                        <label for="To">To currency</label>
                        <select id="To" class="currency form-control">
                            <option selected disabled value="">select currency</option>
                        </select>
                    </div>
                </div>

                <div class="form-group ">
                    <label for="number">currency Amount</label>
                    <input type="number" class="form-control" id="number" placeholder="currency Amount">
                </div>

                <div class="form-group ">
                    <label for="ans">Result Amount</label>
                    <input type="number" class="form-control" id="ans" placeholder="Result Amount" disabled>
                </div>

            </form>
            <button class="btn centerAnimation" id="btn">Change now</button>
        </div>
    </section>

    <div class="toUp">
        <i class="fa-solid fa-angles-up"></i>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        AOS.init();
    </script>
    <!-- main js file -->
    <script src="../js/currency.js"></script>
</body>

</html>
